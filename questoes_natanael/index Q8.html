<!-- 8)Crie um formulário de cadastro de CPF cliente. Crie uma função para verificar se o CPF é válido.
Crie um parágrafo para informar se o CPF é válido ou inválido-->

<!DOCTYPE html>
<html>
   <head>
    <title>Formulário de CPF</title>
    <meta charset="UTF-8">
    </head> 
    <body> 

        <h1>Digite seu CPF</h1>
        <form id="formulario" action="#" method="post" >
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required> 
            <button type="submit">Enviar</button>
        </form>
            <p id="resultado"></p>

        <script>
        
        const formulario = document.getElementById('formulario');
        const inputCpf = document.getElementById('cpf');
        const resultado = document.getElementById('resultado');
        
        
        function validarCPF(cpf) {
            
            cpf = cpf.replace('.', '');
            cpf = cpf.replace('.', '');
            cpf = cpf.replace('-', '');
            
            
            if (cpf.length !== 11) {
                return false;
            }
            
            
            let todosIguais = true;
            for (let i = 1; i < cpf.length; i++) {
                if (cpf[i] !== cpf[0]) {
                    todosIguais = false;
                    break;
                }
            }
            if (todosIguais) {
                return false;
            }
            
            
            return true;
        }
        
        
        formulario.addEventListener('submit', function(evento) {
            evento.preventDefault(); 
            
            const cpfDigitado = inputCpf.value;
            const ehValido = validarCPF(cpfDigitado);
            
            if (ehValido) {
                resultado.textContent = ' CPF válido!';
                resultado.style.color = 'green';
            } else {
                resultado.textContent = ' CPF inválido!';
                resultado.style.color = 'red';
            }
        });
        
        
        inputCpf.addEventListener('input', function() {
            let valor = inputCpf.value.replace(/\D/g, '');
            
            if (valor.length > 3) {
                valor = valor.substring(0, 3) + '.' + valor.substring(3);
            }
            if (valor.length > 7) {
                valor = valor.substring(0, 7) + '.' + valor.substring(7);
            }
            if (valor.length > 11) {
                valor = valor.substring(0, 11) + '-' + valor.substring(11);
            }
            
            inputCpf.value = valor;
        });

        </script>


    </body>


   </head> 

</html>
