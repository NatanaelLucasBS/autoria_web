4- Crie uma página que possua um parágrafo e um botão “Ocultar/Mostrar”. Ao clicar no botão 
o parágrafo é ocultado (caso esteja sendo mostrado) ou exibido (caso esteja oculto).  
 
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <title>Mostrar - ocultar</title>
 <body>
        <button onclick="mostrar('meupara')">Mostrar\ocultar</button>
        <p id="meupara">esse é o paragrafo que vai ser exebido</p>

    <script> 

            function mostrar (meupara){
                const paragrafo = document.getElementById(meupara);
                if (paragrafo.style.display === "none") {
            paragrafo.style.display = "block"; 
        } else {
            paragrafo.style.display = "none";
        }
    }

            
         

    </script>
  </body>
 </head>
</html>
