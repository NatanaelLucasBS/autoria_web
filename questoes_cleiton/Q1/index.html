<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Formulario</title>
    </head>
    <body>
        <p id="paragrafoAlvo">Mudar o texto de cor!</p>
        <button id="botaoVermelho">Vermelho</button>
        <button id="botaoVerde">Verde</button>
        <button id="botaoAmarelo">Amarelo</button>
        <button id="botaoAzul">Azul</button>

        <script>
            const paragrafo = document.getElementById('paragrafoAlvo')
            const bVermelho = document.getElementById('botaoVermelho')
            bVermelho.addEventListener('click', function() {
                paragrafo.style.color = 'red';
            });
            const bVerde = document.getElementById('botaoVerde')
            bVerde.addEventListener('click', function(){
                paragrafo.style.color = 'green';
            });
            const bAmarelo = document.getElementById('botaoAmarelo')
            bAmarelo.addEventListener('click', function(){
                paragrafo.style.color = 'yellow';
            });
            const bAzul = document.getElementById('botaoAzul')
            bAzul.addEventListener('click', function(){
                paragrafo.style.color = 'blue';
            });
        </script>
    </body>
</html>
